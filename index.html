<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Poke</title>
    <script src="js/app.js"></script>
  </head>
  <body>
    <section id="home" class="home height-100vh">
      <div class="text-box">
        <h1 id="home-name" class="name font-dark-blue"></h1>
        <p class="type-label">TYPE</p>
        <h4 id="type" class="font-black type"></h4>
        <button onclick="window.location.reload()">Random</button>
        <h3 id="identifier" class="identifier"></h3>
      </div>
      <div id="home-image" class="img-box"></div>
    </section>

    <!-- Section Evolution -->
    <section id="evolution-section" class="container bg-dark">
      <h1 class="font-gray section-title">Evolution</h1>
      <div id="evolution" class="container-evolution"></div>
    </section>

    <!-- Section Explorer -->
    <section class="container">
      <h1 class="font-dark-blue section-title">Explorer</h1>
      <div id="explorer" class="content-card"></div>
    </section>
  </body>
</html>
