<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Poke</title>
    <script src="js/app.js"></script>
  </head>
  <body>
    <section class="home height-100vh">
      <div class="text-box">
        <h1 class="name font-dark-blue">Poke name</h1>
        <h4 class="font-black type">Type</h4>
        <h3 class="identifier font-gray">#001</h3>
      </div>
      <div class="img-box"></div>
    </section>

    <!-- Section Evolution -->
    <section class="container bg-dark">
      <h1 class="font-gray section-title">Evolution</h1>
      <div class="large-card">
        <div class="card-img-box">
          <img src="./assets/147.svg" alt="" />
        </div>
        <div class="card-body">
          <div class="card-data-box margin-bottom-1">
            <p class="label">NUMBER</p>
            <p class="card-text font-blue font-weight-300">#149</p>
          </div>
          <div class="card-data-box margin-bottom-1">
            <p class="label">NAME</p>
            <p class="card-text font-dark-blue font-weight-300">Dragonite</p>
          </div>
          <div class="card-data-box">
            <p class="label">TYPES</p>
            <p class="card-text font-black font-weight-200">Dragon | Flying</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Explorer -->
    <section class="container height-100vh">
      <h1 class="font-dark-blue section-title">Explorer</h1>
      <div class="content-card">
        <div class="small-card">
          <div class="small-card-img-box">
            <img src="./assets/147.svg" alt="" />
          </div>
          <div class="small-card-body">
            <p class="label font-gray">#1</p>
            <p class="card-text font-gray font-weight-300">Bulbasaur</p>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
